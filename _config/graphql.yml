SilverStripe\Control\Director:
  rules:
    'admin/flickr/graphql': '%$SilverStripe\GraphQL\Controller.default'


SilverStripe\GraphQL\Manager:
  schemas:
    default:
      queries:
        readFlickrSets: 'Suilven\Flickr\GraphQL\Query\ReadFlickrSetsQueryCreator'
        readFlickrPhotos: 'Suilven\Flickr\GraphQL\Query\ReadFlickrPhotosQueryCreator'
        paginatedReadFlickrPhotos: 'Suilven\Flickr\GraphQL\Query\PagedReadFlickrPhotosQueryCreator'
      types:
        flickrphoto: 'Suilven\Flickr\GraphQL\Type\FlickrPhotoTypeCreator'
        flickrset:   'Suilven\Flickr\GraphQL\Type\FlickrSetTypeCreator'
      mutations:
        toggleVisibility: 'Suilven\Flickr\GraphQL\Mutation\FlickrPhotoVisibilityMutationCreator'
